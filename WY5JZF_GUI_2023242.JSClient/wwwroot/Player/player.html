<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Player UI</title>
    <link rel="stylesheet" href="playerstyle.css"/>

</head>
<body>
    <button type="button" onclick="goBack()" id="backButton">Main Page</button>
    <h1>Player</h1>

    <div id="create">
        <label>Player name</label>
        <input type="text" id="playerName" />
        <label>Position</label>
        <input type="number" id="playerPosition" />
        <label>Salary</label>
        <input type="number" id="playerSalary" />
        <label>Team ID</label>
        <input type="number" id="playerTeamID" />
        <label>Average points</label>
        <input type="number" id="playerAvgPoints" />
        <button type="button" onclick="create()">Add Player</button>
    </div>

    <div id="update">
        <label>Updated player name</label>
        <input type="text" id="playerupdateName" />
        <label>Updated position</label>
        <input type="number" id="playerupdatePosition" />
        <label>Updated Salary</label>
        <input type="number" id="playerupdateSalary" />
        <label>Updated Team ID</label>
        <input type="number" id="playerupdateTeamID" />
        <label>Updated Average points</label>
        <input type="number" id="playerupdateAvgPoints" />
        <button type="button" onclick="update()">Update Player</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Team ID</th>
                <th>Average Points</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="playertable"></tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="playerscript.js"></script>
    <script src="../script.js"></script>
</body>
</html>
